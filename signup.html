<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redirectToLogin(event) {
            event.preventDefault(); // Prevent default form submit (refresh)
            window.location.href = "ak.html"; // Redirect to login page
        }
    </script>
</head>
<body>

<div class="login-container">
    <h2>Sign Up</h2>
    <form onsubmit="redirectToLogin(event)">
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="input-group">
            <label for="confirm-password">Re-enter Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
        </div>
       

        <button type="submit">Submit</button>
        <br>
        <br>
         <div>
            <p class="signup-text"><a href="ak.html">Back to Login</a></p>
        </div>
    </form>
</div>

</body>
</html>
